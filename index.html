<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Disease Risk Predictor</title>
<link rel="icon" type="jpeg" href="images/icon.jpeg">
</head>
<link rel="stylesheet" href="css/style.css">
<body>
<header class="header">
    <img src="images/logo.jpeg" alt="logo" class="logo">
    <h1>RYTHMIC</h1>
</header>
<div class="container">
  <h1>Heart Disease Risk Predictor</h1>
  <form action="" method="post" class="form">
    <label for="microbialDiversity">Microbial Diversity:</label>
    <input type="number" id="microbialDiversity" name="microbialDiversity" placeholder="Enter microbial diversity">
    
    <label for="microbialAbundance">Microbial Abundance:</label>
    <input type="number" id="microbialAbundance" name="microbialAbundance" placeholder="Enter microbial abundance">
    
    <label for="cycleLength">Menstrual Cycle :</label>
    <input type="number" id="Menstrualcycle" name="Menstrualcycle" placeholder="Enter menstrual cycle ">
    
    <label for="hormonalPatterns">Hormonal Patterns:</label>
    <input type="number" id="hormonalPatterns" name="hormonalPatterns" placeholder="Enter hormonal patterns">
    
    <label for="bloodPressure">Systolic Blood Pressure:</label>
    <input type="number" id="sbloodPressure" name="sbloodPressure" placeholder="Enter systolic blood pressure">

    <label for="bloodPressure">Diastolic Blood Pressure:</label>
    <input type="number" id="dbloodPressure" name="dbloodPressure" placeholder="Enter diastolic blood pressure">
    
    <label for="cholesterolLevels">Cholesterol Levels:</label>
    <input type="number" id="cholesterolLevels" name="cholesterolLevels" placeholder="Enter cholesterol levels">
    
    <label for="bmi">BMI:</label>
    <input type="number" id="bmi" name="bmi" placeholder="Enter BMI">
    
    <button type="button" class="btn" onclick="predict()">Predict</button>
  </form>
  
  <div id="result" class="result"></div>
</div>

<script src="main.js"></script>
</body>
</html>
